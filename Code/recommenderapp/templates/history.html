<!DOCTYPE html>
<html>

<head>
    <title>Recommendation History</title>
    <!-- ... existing head elements ... -->
    <style>
        body {
            position: relative;
            background: url("https://wallpaperaccess.com/full/8212583.jpg") no-repeat center center fixed;
            background-size: 170%;
            /* Zoom in the background */
        }

        body::before {
            content: "";
            position: absolute;
            opacity: 5.0;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(248, 3, 3, 0.5);
            /* Semi-transparent black overlay */
            z-index: -1;
        }
    </style>
</head>

<body>
    <!-- ... existing body elements ... -->
    <h2 style="color:rgb(249, 248, 248); font-size: 24px; font-weight: bold;">Recommendation History</h2>
    <ul>
        {% for rec in recommendations %}
        <li style="color:#faf9fa; font-size: 20px; font-weight: bold;">
            {{ rec.movie_title }} - Feedback: {{ rec.rating }} - Recommended on: {{ rec.recommended_on }}
        </li>
        {% else %}
        <li style="color:#f4eff0; font-size: 20px; font-weight: bold;">No feedback provided yet.</li>
        {% endfor %}
    </ul>
    <!-- ... rest of your HTML code ... -->
</body>

</html>
